<html>
<head>
    <script>
    window.onload = function () {
        if (window.opener) {
            var envelope = {
                    type: "LoginCompleted",
                    oauth: JSON.parse(window.href.location.substring(window.href.location.indexOf('token=') + 6))
                };
            window.opener.postMessage(JSON.stringify(envelope), '*');
        }
    }
    </script>
</head>

<body>
    <p>This is the authentication completion page for the Azure Mobile Apps authentication development stub.</p>
    <p>You should not be seeing this message. The authentication window manager for your current platform did not receive appropriate notification of a successful login.</p>
</body>
</html>
